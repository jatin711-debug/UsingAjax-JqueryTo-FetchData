<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
    <script src="./scripts/jquery-3.6.0.min.js"></script>
    <script src="./scripts/index.js"></script>
    <title>Stock Market</title>
</head>
<body>
        <div class="holder container-fluid p-5 bg-primary text-white text-center">
        <h1>Stock Market Price Viewer</h1>
      </div>
    <table class="sData table text-capitalize">
        <tr>
            <th>Exchange</th>
            <th>ShortName</th>
            <th>Symbol</th>
        </tr>
    </table>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Stock Name:</span>
        <input type="text" class="form-control" placeholder="Stock" aria-label="Stock" aria-describedby="basic-addon1" id="stockName" >
      </div>

    <button class="btn btn-primary" id="sButton">
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading...
      </button>
</body>
</html>
